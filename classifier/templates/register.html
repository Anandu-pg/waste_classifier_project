<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Zero Waste AI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000; /* Changed background to black */
            color: white; /* Ensured text is visible on black background */
        }
        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background: #212529; /* Updated background color */
            color: white; /* Ensured text is visible */
            border-radius: 10px;
        }
        .btn-custom {
            background: #00ffcc;
            color: black;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: white;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-container">
            <h2 class="text-center">Register</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-warning">Login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
