<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ZERO WASTE AI</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  
  <style>
    /* Ensure full height layout */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #121212; /* Dark background */
      color: white;
    }

    /* Make the content take the full available space */
    .content {
      flex: 1;
      padding-top: 70px; /* Add padding to avoid content being hidden behind the navbar */
    }

    /* Fixed Navbar */
    .navbar {
      padding: 15px 0;
      background-color: #212529 !important;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-nav .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: white !important;
      transition: transform 0.2s ease-in-out;
    }

    .nav-link:hover {
      color: #00ffcc !important;
      transform: scale(1.1); /* Pop animation */
    }

    /* Active link effect */
    .nav-item.active .nav-link {
      color: #00ffcc !important;
      font-weight: bold;
    }

    /* Logout button styling */
    .logout-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
    }

    .logout-btn:hover {
      color: #00ffcc !important;
    }

    /* Fixed Footer */
    .footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 15px 0; /* Reduced padding */
      font-size: 1rem; /* Adjust font size */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .footer h4 {
      font-size: 1.2rem; /* Adjusted font size for compactness */
    }

    .footer p {
      font-size: 0.9rem; /* Reduced paragraph font size */
    }
    .footer a:hover {
  color: #00ffcc !important;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
      <div class="col-md-3 text-left d-flex align-items-center">
        <h3 class="text-light fw-bold mb-0">
          ZERO WASTE <span style="color: #00ffcc;">AI</span>
        </h3>
        <i class="fas fa-robot fa-lg text-warning ms-2" style="vertical-align: middle;"></i> <!-- AI Bot Icon -->
      </div>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav fs-5 fw-bold">
          <li class="nav-item active">
            <a class="nav-link me-4" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-4" href="{% url 'agenda' %}">Agenda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-4" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>

      <!-- Logout Button on the Right -->
      <button class="logout-btn" onclick="window.location.href='{% url 'intro' %}'">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>    
    </div>
  </nav>

  <!-- Content Section -->
  <div class="content">
    {% block content %} {% endblock %}
  </div>

  <!-- Fixed Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Column (Contact) -->
        <div class="col-md-6 text-md-start text-center">
          <h4 class="mb-0">Need Help? Chat with Our AI Assistant</h4>
          <p class="mb-0">Our AI Chatbot is available 24/7 to assist you with any queries.</p>
        </div>
        <!-- Right Column (AI Chatbot Link) -->
        <div class="col-md-6 mt-3 mt-md-0 text-center text-md-end">
          <a href="{% url 'chat' %}" class="text-light" data-bs-toggle="tooltip" title="Chat with AI Bot">
            <i class="fas fa-robot fa-lg me-2 text-warning"></i> <b>AI Chatbot</b>
          </a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
