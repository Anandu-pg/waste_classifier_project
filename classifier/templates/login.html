<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Zero Waste AI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000; /* Changed background to black */
            color: white; /* Ensured text is visible on black background */
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #212529; /* Updated background color */
            color: white;
            border-radius: 10px;
        }
        .btn-custom {
            background: #00ffcc;
            color: black;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: white;
            color: #00ffcc;
        }
         /* Top right login/register */
         .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 3;
        }
        /* Admin login link styling */
        .admin-link {
            color: #ffffff; /* Green color */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .admin-link:hover {
            color:#00ffcc; /* Darker Green on hover */
        }
    </style>
</head>
<body>

    <div class="top-right">
        <a href="/admin/" class="admin-link">Login as Admin</a>
    </div>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form method="POST">
                {% csrf_token %}
                
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register</a></p>
            </div>
        </div>
    </div>

</body>
</html>
