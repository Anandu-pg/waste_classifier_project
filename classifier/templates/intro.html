<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Waste AI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Fullscreen layout */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Changed background to black */
            font-family: Arial, sans-serif;
        }

        /* Overlay effect for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Main content box */
        .container {
            text-align: center;
            z-index: 2;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 204, 0.8);
        }

        .btn-start {
            font-size: 1.5rem;
            padding: 12px 30px;
            border-radius: 30px;
            background: #00ffcc;
            border: none;
            color: black;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-start:hover {
            background: white;
            color: #00ffcc;
            transform: scale(1.1);
        }

        /* Top right login/register */
        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 3;
        }

        .top-right a {
            font-size: 1.2rem;
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .top-right a:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Login/Register -->
    <div class="top-right">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>

    <div class="container">
        <h1>Welcome to Zero Waste AI</h1>
        <p>Join us in making the world a cleaner, greener place.</p>
        
        {% if user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-start">Let's Start</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-start">Let's Start</a>
        {% endif %}
    </div>

</body>
</html>
